<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Detail</title>
</head>
<body>
<style>
    body {
        color: cyan;
        font-size: 52px;
        font-family: "Ravie";
    }
    h1{
        font-family: "Marlett", "Harrington", "Cooper Black", "Calibri", Verdana, Arial, sans-serif;
    }

    a {
        text-decoration: none;
        color:black;
    }
    button {
        padding: 13px;
        background: #f69d3c;
        border-radius: 11px;
    }
    button:hover{
     background: linear-gradient(0.25turn, #3f87a6, #ebf8e1, #f69d3c);
     border: none;
    color: #FFFFFF;
    padding: 15px 20px;
     transition: 0.5s;
     border-radius: 250px;
    }
</style>
<button><a href="/car_list/">На список всех машин</a></button>
<div>
<center>
    <h1>{{car_detail.title}}</h1>
    <img src="{{car_detail.image.url}}" alt="" width="700" height="auto">
    <p><i>Последнее действие: {{car_detail.created_data}}</i></p>
    <h2>Тип кузова: {{car_detail.car_type}}</h2>
    <p>{{car_detail.description}}</p>
    <h2>Цена: {{car_detail.cost}}$</h2>
    <p><i>Остальное о машине здесь</i></p>
    <iframe src="{{car_detail.video}}" frameborder="0" width="800" height="400"></iframe>
</center>
</div>
</body>
</html>
